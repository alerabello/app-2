name: Build and Push to ECR

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: fuelpoint-developer-app-2
  IMAGE_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build com Maven
        run: mvn clean package -DskipTests

      - name: Login no AWS ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Criar tag da imagem
        id: ecr
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_URL=$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY
          echo "REPO_URL=$ECR_URL" >> $GITHUB_ENV
          echo "::set-output name=image::$ECR_URL:$IMAGE_TAG"

      - name: Build Docker image
        run: |
          docker build -t $REPO_URL:$IMAGE_TAG .

      - name: Push Docker image
        run: |
          docker push $REPO_URL:$IMAGE_TAG
